{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<style>
.center {
display: block;
margin-left: auto;
margin-right: auto;
width: 50%;
}
</style>
<div class="container-fluid px-0 mb-3 py-4">
<img src="/static/aabb" alt="..." class="center">
</div>
<div class="container center">
<div _ngcontent-ths-c7="" class="col-lg-6 rightcol p-0"><div _ngcontent-ths-c7="" class="rtinner"><h2 _ngcontent-ths-c7="" class="ac-title">Sign In / Sign Up</h2><div _ngcontent-ths-c7="" class="innercol"><p _ngcontent-ths-c7="" class="sign-txt">Sign up or Sign in to access your orders, special offers, health tips and more!</p>

<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
</div>
<div class="form-group">
<label for="phone">Phone No</label>
<input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone No">
</div>                                        
<div class="form-group">
<label for="desc">Ask Questions...</label>
<textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
